    <style>
        * {

        body {

        .container {

        .info-panel {
            display: flex;

        .info-item {

        .info-item label {

        .info-item .value {
            font-size: 24px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;

        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-pause {
            background: #ff9800;
            color: white;
        }

        .btn-pause:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #f44336;
            color: white;
        }

        .btn-reset:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .speed-control label {
            font-size: 12px;
        }

        .speed-control select {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .game-area {
            position: relative;
            width: 100%;
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .letter {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            animation: fall linear;
            user-select: none;
        }

        @keyframes fall {
            from {
                top: -60px;
            }
            to {
                top: 100%;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            animation: hitAnimation 0.5s ease-out;
            z-index: 100;
        }

        @keyframes hitAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âŒ¨ï¸ æ‰“å­—å°æ¸¸æˆ</h1>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <label>å¾—åˆ†</label>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-item">
                <label>è¿å‡»</label>
                <div class="value" id="combo">0</div>
            </div>
            <div class="info-item">
                <label>æ­£ç¡®ç‡</label>
                <div class="value" id="accuracy">100%</div>
            </div>
            <div class="info-item">
                <label>ç”Ÿå‘½å€¼</label>
                <div class="value" id="lives">â¤ï¸â¤ï¸â¤ï¸</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>æš‚åœ</button>
            <button class="btn btn-reset" id="resetBtn">é‡ç½®</button>
            <div class="speed-control">
                <label>é€Ÿåº¦ï¼š</label>
                <select id="speedSelect">
                    <option value="beginner">å…¥é—¨</option>
                    <option value="slow">æ…¢é€Ÿ</option>
                    <option value="normal" selected>æ­£å¸¸</option>
                    <option value="fast">å¿«é€Ÿ</option>
                    <option value="extreme">æé€Ÿ</option>
                </select>
            </div>
            <div class="speed-control">
                <label>å­—æ¯èŒƒå›´ï¼š</label>
                <select id="rangeSelect">
                    <option value="basic">åŸºç¡€ (ASDF)</option>
                    <option value="homerow">ä¸­æ’ (ASDFGHJKL)</option>
                    <option value="full" selected>å…¨å­—æ¯ (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-over" id="gameOver">
                <h2>æ¸¸æˆç»“æŸï¼</h2>
                <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
                <button class="btn btn-start" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            combo: 0,
            lives: 3,
            hits: 0,
            misses: 0,
            isRunning: false,
            isPaused: false,
            speed: 'normal',
            letterRange: 'full',
            letters: [],
            spawnInterval: null,
            animationFrame: null
        };

        // é€Ÿåº¦é…ç½®
        const speedConfig = {
            beginner: { duration: 12000, spawnRate: 2000 },
            slow: { duration: 8000, spawnRate: 1500 },
            normal: { duration: 5000, spawnRate: 1000 },
            fast: { duration: 3000, spawnRate: 700 },
            extreme: { duration: 2000, spawnRate: 500 }
        };

        // å­—æ¯èŒƒå›´é…ç½®
        const letterRangeConfig = {
            basic: 'ASDF',
            homerow: 'ASDFGHJKL',
            full: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        };

        // DOM å…ƒç´ 
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const comboElement = document.getElementById('combo');
        const accuracyElement = document.getElementById('accuracy');
        const livesElement = document.getElementById('lives');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSelect = document.getElementById('speedSelect');
        const rangeSelect = document.getElementById('rangeSelect');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // ç”Ÿæˆéšæœºå­—æ¯
        function getRandomLetter() {
            const letters = letterRangeConfig[gameState.letterRange];
            return letters[Math.floor(Math.random() * letters.length)];
        }

        // åˆ›å»ºå­—æ¯å…ƒç´ 
        function createLetter() {
            const letter = document.createElement('div');
            letter.className = 'letter';
            letter.textContent = getRandomLetter();
            letter.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';

            const config = speedConfig[gameState.speed];
            letter.style.animationDuration = config.duration + 'ms';

            gameArea.appendChild(letter);
            gameState.letters.push({
                element: letter,
                char: letter.textContent,
                startTime: Date.now()
            });

            // ç›‘å¬åŠ¨ç”»ç»“æŸ
            letter.addEventListener('animationend', () => {
                if (letter.parentNode) {
                    removeLetter(letter);
                    loseLife();
                }
            });
        }

        // ç§»é™¤å­—æ¯
        function removeLetter(letterElement) {
            if (letterElement.parentNode) {
                letterElement.parentNode.removeChild(letterElement);
                gameState.letters = gameState.letters.filter(l => l.element !== letterElement);
            }
        }

        // æ˜¾ç¤ºæ‰“å‡»æ•ˆæœ
        function showHitEffect(letterElement, isHit) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = isHit ? '+' + (10 + gameState.combo * 2) : 'âœ—';
            effect.style.color = isHit ? '#4CAF50' : '#f44336';
            effect.style.left = letterElement.style.left;
            effect.style.top = letterElement.offsetTop + 'px';

            gameArea.appendChild(effect);
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 500);
        }

        // å¤„ç†é”®ç›˜è¾“å…¥
        function handleKeyPress(event) {
            if (!gameState.isRunning || gameState.isPaused) return;

            const key = event.key.toUpperCase();

            // æŸ¥æ‰¾åŒ¹é…çš„å­—æ¯
            const letterObj = gameState.letters.find(l => l.char === key);

            if (letterObj) {
                gameState.hits++;
                gameState.combo++;
                const points = 10 + gameState.combo * 2;
                gameState.score += points;

                showHitEffect(letterObj.element, true);
                removeLetter(letterObj.element);
                updateDisplay();
            } else if (key.match(/[A-Z]/)) {
                // åªåœ¨æŒ‰ä¸‹å­—æ¯é”®ä½†æ²¡åŒ¹é…æ—¶æ‰ç®—miss
                gameState.misses++;
                gameState.combo = 0;
                updateDisplay();
            }
        }

        // å¤±å»ç”Ÿå‘½
        function loseLife() {
            gameState.lives--;
            gameState.combo = 0;
            gameState.misses++;
            updateDisplay();

            if (gameState.lives <= 0) {
                endGame();
            }
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            scoreElement.textContent = gameState.score;
            comboElement.textContent = gameState.combo;

            const total = gameState.hits + gameState.misses;
            const accuracy = total > 0 ? Math.round((gameState.hits / total) * 100) : 100;
            accuracyElement.textContent = accuracy + '%';

            const hearts = 'â¤ï¸'.repeat(gameState.lives) + 'ğŸ–¤'.repeat(3 - gameState.lives);
            livesElement.textContent = hearts;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameState.isRunning && !gameState.isPaused) return;

            if (!gameState.isRunning) {
                gameState.isRunning = true;
                gameState.speed = speedSelect.value;
                gameState.letterRange = rangeSelect.value;
                speedSelect.disabled = true;
                rangeSelect.disabled = true;
            }

            gameState.isPaused = false;
            startBtn.textContent = 'æ¸¸æˆè¿›è¡Œä¸­';
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            const config = speedConfig[gameState.speed];
            gameState.spawnInterval = setInterval(createLetter, config.spawnRate);
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameState.isRunning || gameState.isPaused) return;

            gameState.isPaused = true;
            clearInterval(gameState.spawnInterval);

            startBtn.textContent = 'ç»§ç»­æ¸¸æˆ';
            startBtn.disabled = false;
            pauseBtn.disabled = true;

            // æš‚åœæ‰€æœ‰å­—æ¯åŠ¨ç”»
            gameState.letters.forEach(l => {
                l.element.style.animationPlayState = 'paused';
            });
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // æ¸…ç†æ‰€æœ‰å­—æ¯
            gameState.letters.forEach(l => removeLetter(l.element));
            gameState.letters = [];

            // æ¸…ç†å®šæ—¶å™¨
            if (gameState.spawnInterval) {
                clearInterval(gameState.spawnInterval);
            }

            // é‡ç½®çŠ¶æ€
            gameState = {
                score: 0,
                combo: 0,
                lives: 3,
                hits: 0,
                misses: 0,
                isRunning: false,
                isPaused: false,
                speed: 'normal',
                letterRange: 'full',
                letters: [],
                spawnInterval: null,
                animationFrame: null
            };

            // é‡ç½®UI
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            speedSelect.disabled = false;
            rangeSelect.disabled = false;
            gameOverDiv.style.display = 'none';

            updateDisplay();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.isRunning = false;
            clearInterval(gameState.spawnInterval);

            finalScoreElement.textContent = gameState.score;
            gameOverDiv.style.display = 'block';

            startBtn.disabled = true;
            pauseBtn.disabled = true;
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);
        document.addEventListener('keydown', handleKeyPress);

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
    </script>
</body>
</html>
